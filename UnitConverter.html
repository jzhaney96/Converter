<!doctype html>
<html lang="en">
  <head>
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Unit Converter</h1>
    
<input type="number" id="userInput" placeholder="Enter number...">
<button onclick="convert('milesToKm')">Miles to Kilometers</button>
<button onclick="convert('kmToMiles')">Kilometers to Miles</button>
<button onclick="convert('fToC')">Fahrenheit to Celsius</button>
<p>Result: <span id="resultElement">0</span></p>
  </body>
  <script src="script.js"></script>
</html>
